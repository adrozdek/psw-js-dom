<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #mood-image {
            width: 200px;
            height: 200px;
        }

        #mood-image img {
            width: 200px;
            height: 200px;
        }

        #happy-face {
            display: none;
        }

        #resize-text {
            background-color: red;
            font-size: 2em;
        }
        #lucky-number {
            display: inline-block;
            padding: 10px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
<main>
    <section>
        <h2>Sekcja</h2>
        <div id="sekcja1">Tekst jest smutny.</div>
        <div id="mood-image">
            <img id="sad-face"
                 src="https://i.pinimg.com/originals/5a/f5/49/5af549fb8335bf9a9f78f8572e16e9cf.jpg"/>
            <img id="happy-face"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Breathe-face-smile.svg/128px-Breathe-face-smile.svg.png"/>
        </div>
    </section>
    <section>
        <h2>Sekcja resize</h2>
        <p id="resize-text"></p>
    </section>
    <section>
        <h2>Sekcja</h2>
        <div id="sekcja2">
            <button id="danger-btn">Nie klikaj mnie!</button>
        </div>
    </section>
    <section>
        <h2>Sekcja</h2>
        <div id="sekcja3">
            <p id="know-text"></p>
            <button id="know-btn">Daj się poznać!</button>
        </div>
    </section>
    <section>
        <h2>Sekcja</h2>
        <div>
            <p>Aktualnie szczęśliwa liczba: <span id="lucky-number" onmouseover="luckyNumber()"></span> </p>
        </div>
    </section>
    <section>
        <h2>Sekcja</h2>
            <form id="flowers-form">
                <label for="flower-number">Podaj liczbę</label>
                <input id="flower-number" name="flower-number" type="number" min="0" max="30" />
                <button type="submit">!</button>
            </form>
        <div id="flowers">

        </div>
    </section>
    <section>
        <h2>Sekcja parseInt</h2>
            <form id="int-form">
                <label for="int-number">Podaj liczbę w systemie dwójkowym</label>
                <input id="int-number" name="int-number" type="number"/>
                <button type="submit">Konwertuj</button>
            </form>
        <p id="binary-result">
        </p>
    </section>
    <section>
        <h2>Sekcja parseFloat</h2>
            <form id="float-form">
                <label for="float-number">Czary mary hokus pokus znajdę liczbę</label>
                <input id="float-number" name="float-number" type="text"/>
                <button type="submit">Babidi Bum</button>
            </form>
        <p id="float-result">
        </p>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
